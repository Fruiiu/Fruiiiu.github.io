<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>commisions info</title>

    <link rel="stylesheet" href="CommStyleSheet.css" />

</head>

<body>
    <div>
        <p>Go <a href="index.html"> back </a></p>
        <p> <a href="background/SimpleBg.png"> newlink</a></p>
    </div>
    <div class="flex">

        <!--commision changer-->
        <div class="stackcontainer">
            <!--bakground-->
            <div class="stack">
                <img id="bg" src="background\SimpleBg.png" alt="simple background" />
            </div>

            <!--caracters -->
            <div class="stack">
                <img id="char" src="character\Sketch.png" alt="character sketch" />
            </div>

            <!-- char length -->
            <div class="stack">
                <img id="size-mask"
                     style="-webkit-mask-image: url(character/Sketch.png),url(background/SimpleBg.png); mask-image: url(character/Sketch.png),url(background/SimpleBg.png);"
                     class="multiply mask"
                     src="size_mask\MaskBust.png"
                     alt="bust mask" />
            </div>
        </div>
        <div class="top vflex">
            <!--completeness slider-->
            <h2>Finish</h2>
            <div class="top flex" style="height:180px">
                <input type="range"
                       orient="vertical"
                       min="0"
                       max="4"
                       id="range1" />
                <div class="vflex rangeLablecontainer">
                    <p>With Background</p>
                    <p>Shaded</p>
                    <p>Colored</p>
                    <p>Lineart</p>
                    <p>Sketch</p>
                </div>
            </div>

            <!--size chooser-->
            <div>
                <h2>Size</h2>
                <form>
                    <div>
                        <input type="radio" id="portrait" value="portrait" name="commSize" 
                               onclick="setMask(getMaskPath(1))"
                               />
                        <label for="portrait"> Portrait </label>
                    </div>
                    <div>
                        <input type="radio" id="body" value="body" name="commSize" 
                               onclick="setMask(getMaskPath(2))"
                               />
                        <label for="body"> Body </label>
                    </div>
                    <div>
                        <input type="radio" id="full" value="full" name="commSize" 
                               onclick="setMask(getMaskPath(3))"
                               />
                        <label for="full"> Full Body </label>
                    </div>

                </form>
            </div>
        </div>
        
    </div>


    <!-- SCRIPT LOAD -->
    <script src="comm_java_script.js"></script>
</body>
</html>
