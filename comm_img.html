<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Commisions Info</title>

    <link rel="stylesheet" href="CommStyleSheet.css" />
    <link rel="icon" type="image/x-icon" href="main/Favicon36.png" />


</head>

<body>
    <!--header (menu and home here)-->
    <div>
        <p>Go <a href="index.html"> back </a></p>
        <p> <a href="background/SimpleBg.png"> newlink</a></p>
    </div>

    <!--terms of service and etc-->
    <div class="tos">
        <h1>Terms of Service</h1>
        <p> imaging there''s a lot of words here</p>

    </div>
    <!--commision interactible-->
    <div class="flex wrap">

        <!--commision display-->
        <div class="stackcontainer">
            <!--bakground-->
            <div class="stack">
                <img id="bg" src="background\SimpleBg.png" alt="simple background" />
            </div>

            <!--caracters -->
            <div class="stack">
                <img id="char" src="character\Sketch.png" alt="character sketch" />
            </div>

            <!--additionals-->
            <div class="stack">
                <img class="seethrough" id="add7" src="additionals\7.png" alt="additional 7" />
            </div>
            <div class="stack">
                <img class="seethrough" id="add2" src="additionals\2.png" alt="additional 2" />
            </div>
            <div class="stack">
                <img class="seethrough" id="add1" src="additionals\1.png" alt="additional 1" />
            </div>
            <div class="stack">
                <img class="seethrough" id="add6" src="additionals\6.png" alt="additional 6" />
            </div>
            <div class="stack">
                <img class="seethrough" id="add4" src="additionals\4.png" alt="additional 4" />
            </div>
            <div class="stack">
                <img class="seethrough" id="add5" src="additionals\5.png" alt="additional 5" />
            </div>
            <div class="stack">
                <img class="seethrough" id="add3" src="additionals\3.png" alt="additional 3" />
            </div>
            <div class="stack">
                <img class="seethrough" id="add8" src="additionals\8.png" alt="additional 8" />
            </div>
            <div class="stack">
                <img class="seethrough" id="add9" src="additionals\9.png" alt="additional 9" />
            </div>


            <!-- char length -->
            <div class="stack">
                <img id="size-mask"
                     style="-webkit-mask-image: url(character/Sketch.png),url(background/SimpleBg.png); mask-image: url(character/Sketch.png),url(background/SimpleBg.png);"
                     class="multiply mask"
                     src="size_mask\MaskBust.png"
                     alt="bust mask" />
            </div>
        </div>
        
        <!--commision settings-->
        <div class="top vflex" style="width:182px;">
            <!--completeness slider-->
            <div class="shaded">
                <img class="framebg"
                     style="height:240px";
                     src="main/FrameBg.png" alt="" />
                <img class="frametl" src="main/FrameL.png" alt="" />
                <img class="frametr" src="main/FrameR.png" alt="" />
                <img class="framebl" src="main/FrameR.png" alt="" />
                <img class="framebr" src="main/FrameL.png" alt="" />

                <div>
                    <h2>Finish</h2>
                    <div class="flex" style="height:180px">
                        <input type="range"
                               orient="vertical"
                               min="0"
                               max="4"
                               id="range1" />
                        <div class="vflex rangeLablecontainer">
                            <p>With Background</p>
                            <p>Shaded</p>
                            <p>Colored</p>
                            <p>Lineart</p>
                            <p>Sketch</p>
                        </div>
                    </div>
                </div>  
            </div>

            <!--size chooser-->
            <div class="shaded">
                <img class="framebg"
                     style="height:116px" ;
                     src="main/FrameBg.png" alt="" />
                <img class="frametl" src="main/FrameL.png" alt="" />
                <img class="frametr" src="main/FrameR.png" alt="" />
                <img class="framebl" src="main/FrameR.png" alt="" />
                <img class="framebr" src="main/FrameL.png" alt="" />

                <div>
                    <h2>Size</h2>
                    <form>
                        <div>
                            <input type="radio" checked="checked" id="portrait" value="portrait" name="commSize"
                                   onclick="onSizeChange(1)" />
                            <label for="portrait"> Portrait </label>
                        </div>
                        <div>
                            <input type="radio" id="body" value="body" name="commSize"
                                   onclick="onSizeChange(2)" />
                            <label for="body"> Body </label>
                        </div>
                        <div>
                            <input type="radio" id="full" value="full" name="commSize"
                                   onclick="onSizeChange(3)" />
                            <label for="full"> Full Body </label>
                        </div>

                    </form>
                </div>

            </div>

            <!--additional elements chooser-->
            <div class="shaded">
                <img class="framebg"
                     style="height:125px" ;
                     src="main/FrameBg.png" alt="" />
                <img class="frametl" src="main/FrameL.png" alt="" />
                <img class="frametr" src="main/FrameR.png" alt="" />
                <img class="framebl" src="main/FrameR.png" alt="" />
                <img class="framebr" src="main/FrameL.png" alt="" />

                <div>
                    <h2> Additional Elements </h2>
                    <div class="flex center">
                        <button type="button" class="arrbutton" onclick="onElementChange(-1)">
                            <img title="Minus Element" src="input/ArrowButton.png" alt="Add Button" />
                        </button>
                        <p id="num-elements"> 0 </p>
                        <button type="button" class="arrbutton r" onclick="onElementChange(1)">
                            <img title="Add Element" src="input/ArrowButton.png" alt="Subtract Button" />
                        </button>
                    </div>
                </div>

            </div>

        
        </div>

        <!--commision explanation and examples-->
        <div class="vflex">
            <p> description of what to explect here</p>
        </div>
        
    </div>

    <!--footer-->

    <!-- SCRIPT LOAD -->
    <script src="comm_java_script.js"></script>
</body>
</html>
