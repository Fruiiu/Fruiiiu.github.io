<!DOCTYPE html>
<html>
<head>
    <style>
        .mask1 {
            -webkit-mask-image: url(character/PaintedBackground.png);
            mask-image: url(character/PaintedBackground.png);
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <h1>The mask-image Property</h1>
    <p>The image that is supposed to act as a mask (alpha)
    <img src="character/PaintedBackground.png"/>
    </p>

    <h3>An image with a mask layer image:</h3>
    <div>
        <img class="mask1" src="size_mask\MaskBust.png" alt="shadow" >
    </div>

    <h3>Original image:</h3>
    <img src="size_mask\MaskBust.png" alt="shadow">

</body>
</html>
